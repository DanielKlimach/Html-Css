<!DOCTYPE html>
<html>
	<head>
		<title>Div and Span</title>
			<meta charset="utf-8">
		<style>
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			.produto{
				background: gray;
				margin: 10px;
			}
			.span{
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="topo">
      		<img src="amazon.png" width="200" height="100">
	  		<ul>
		  		<li>Home</li>
		  		<li>Produtos</li>
		  		<li>Contatos</li>
	  		</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div >
			<div class="produto">
				Produto 3
			</div>
		</div>
		<span class="span">
			Todos os direitos são reservados
		</span>
		<span>
			Autor Daniel Klimach
		</span> <!--Span é uma organização igual ao div, porém como pode ver
		ele é apenas no local com texto, ele também é inline(2 span na mesma linha)-->
	</body>
</html>
<!--Divs e Ids existem para organizar seu programa elas são do tipo blocks-->
