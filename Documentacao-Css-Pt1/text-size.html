<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos</title>
			<meta charset="utf-8">
		<style>
            .formatação1{
                /*
                px -> tamanho fixo
                % -> tamanho relativo que o browser usa como padrão (100% tamanho padrão)
                em -> tamanho relativo ao conteiner pai
                */
                font-size: 300%;
            }
            div{
                font-size: 15px;
            }
            .formatação2{
                font-size: 5em;
            }
		</style>    
	</head>
	<body>
        <div>
            <p class="formatação1">Conteúdo 1</p>
            <p class="formatação2">Conteúdo 2</p>
        </div>
	</body>
</html>
