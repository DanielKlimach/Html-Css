<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
            <title>Normalize</title>
                <link rel="stylesheet" type="text/css" href="Normalize/normalize.css"> <!--Normilize-->
                <style>
                    .p1{
                        width: 300px;
                        height: 300px;
                        background: #b9c941;
                        padding: 10px;
                        margin: 20px;
                    }
                </style> <!--Estilo Customizado-->
    </head>
    <body>
        <form>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" autofocus>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" >
            <br><br>

            <label for="numero">NÃºmero:</label>
            <input type="number" name="numero" id="numero" min="0" max="20" step="5">
            <br><br>

            <label for="url">URL:</label>
            <input type="url" name="url" id="url" placeholder="ex: https://">
            <br><br>

            <label for="range">Range:</label>
            <input type="range" name="range" id="range" min="1" max="5" value="3">
            <br><br>

            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
            <br><br>

            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor">
            <br><br>

            <input type="submit" value="enviar">

        </form>
    </body>
</html>
